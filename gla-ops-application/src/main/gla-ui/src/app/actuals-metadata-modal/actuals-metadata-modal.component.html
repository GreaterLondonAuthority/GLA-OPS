<div>
    <div class="modal-header text-center" style="padding-bottom: 0">
      <button aria-label="Close" class="close" data-dismiss="modal" (click)="activeModal.dismiss('cancel')" on-enter="activeModal.dismiss('cancel')" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
      <h1>{{title}}</h1>
    </div>
    <div class="modal-body">
      <div class="table-responsivea">
        <table class="table table-bordered table-striped" id="metadata">
          <thead class="thead-inverse uppercase">
  
          <tr>
            <th>Vendor Name</th>
            <th>Date</th>
            <th>Actual</th>
            <th>Cost Element</th>
            <th>Transaction ID</th>
            <th>Source</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item.payerName}}</td>
              <td><span *ngIf="item.date">{{item.date | date: 'dd/MM/yyyy'}}</span></td>
              <td>{{formatNumberWithCR(item.amount, 2)}}</td>
              <td>{{item.sapCategoryCode}}</td>
              <td>{{item.invoiceNumber}}</td>
              <td>{{source[item.ledgerSource] || item.ledgerSource}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="modal-footer mbottom15">
      <div class="row">
        <div class="col-xs-12 text-center">
          <button class="btn btn-default btn-primary" type="button" (click)="activeModal.dismiss('cancel')">CLOSE</button>
        </div>
      </div>
    </div>
  </div>
