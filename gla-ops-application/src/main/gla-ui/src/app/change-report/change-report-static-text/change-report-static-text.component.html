<div class="row no-gutter report-field-row">
  <div [ngClass]="'col-sm-'+displayMode.colspan" class="col-xs-12 report-field-left hidden-xs" *ngIf="data?.left">
    <div class="left-column-label">{{text}}</div>
    <div class="left-column-value" *ngIf="subtext">{{subtext}}</div>
  </div>
  <div class="col-sm-6 col-xs-12" *ngIf="!data?.left"></div>

  <div class="col-sm-6 col-xs-12 report-field-right hidden-xs" *ngIf="data?.right">
    <div class="right-column-label">{{text}}</div>
    <div class="right-column-value" *ngIf="subtext">{{subtext}}</div>
  </div>
  <div class="col-xs-12 report-field-left hidden-sm hidden-md hidden-lg hidden-xl">
    <div class="left-column-label">{{text}}</div>
    <div class="left-column-value" *ngIf="subtext">{{subtext}}</div>
  </div>
</div>
