<div class="withdraw-modal">
  <div class="modal-body text-center">
    <button (keydown.enter)="activeModal.dismiss('cancel')" (mousedown)="activeModal.dismiss('cancel')"
            aria-label="Close" class="close" data-dismiss="modal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>

    <h1 class="title">
      <label>Withdraw Offer</label>
    </h1>

    <div class="text-left">
      <label for="comment">Reason for Withdrawal </label>
    </div>

    <div>
        <textarea #comment="ngModel"
                        [(ngModel)]="userComment"
                        id="comment"
                        name="comment"
                        rows="5"
                        class="form-control"
                        maxlength="200">
        </textarea>
    </div>
  </div>

  <div class="modal-footer">
    <button (click)="activeModal.close(userComment)"
            [disabled]="!isModalValid()"
            class="btn btn-default btn-primary btn-center approve-btn min-padding"
            type="button">Withdraw Offer
    </button>

    <button (click)="activeModal.dismiss('cancel')"
            class="btn btn-default btn-secondary btn-center dismiss-btn min-padding"
            type="button">Cancel
    </button>
  </div>
</div>
