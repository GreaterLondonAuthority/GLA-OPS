<div class="row passwordReset">
  <div class="col-xs-12 text-center mbottom30">
    <h2>Your OPS password has expired.</h2>
  </div>

  <div class="col-xs-12 text-center mbottom30" *ngIf="username != undefined">
    <h4>A link to reset your password has been sent to  {{ username }}</h4>
  </div>

</div>
