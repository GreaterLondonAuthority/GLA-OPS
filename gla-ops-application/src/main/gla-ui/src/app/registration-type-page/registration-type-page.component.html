<div class="row registration">
  <gla-page-header [hideBackBtn]="true">New to GLA-OPS?</gla-page-header>

  <div class="col-xs-12 col-ms-10 col-sm-8 col-md-7 center-col registration-type">

    <section-header class="mbottom30">Enter OPS Org Code to request access to an organisation</section-header>

    <div class="row no-gutter">
      <div class="col-xs-12 col-md-7">
        <p class="mbottom30">Obtain the code from your organisation admin. They will also approve your request once submitted.</p>
      </div>
      <div class="col-xs-12 col-md-5 text-right">
        <button class="btn btn-primary mbottom30" (click)="goTo('registration')" id="registrationLink">REQUEST ACCESS</button>
      </div>
    </div>

    <div class="mbottom30 mtop10 text-center">
      <a href="JavaScript:void(0)" (click)="goTo('home')" class="pageLink" id="logonLink">Already have an account? Log in here</a>
    </div>

    <div class="row no-gutter">
      <div class="col-xs-5"><hr></div>
      <div class="col-xs-2 text-center">OR</div>
      <div class="col-xs-5"><hr></div>
    </div>

    <section-header class="mbottom30">Register a new organisation and admin account</section-header>

    <div class="row mbottom40 no-gutter">
      <div class="col-xs-12 text-right">
        <button class="btn btn-primary"  (click)="registerNewOrg()">REGISTER AN ORGANISATION</button>
      </div>
    </div>
  </div>
</div>
