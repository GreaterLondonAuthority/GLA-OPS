<div id="show-up-down-arrow-buttons">
  <div class="pull-right">
    <button title={{titleUp}} *ngIf="isUpArrowAllowed()"
            class="up-down-button move-up-button btn btn-secondary btn-sm "
            (click)="onMoveRow(-1)">
      <span class="glyphicon glyphicon-arrow-up"></span>
    </button>

    <button title={{titleDown}} *ngIf="isDownArrowAllowed()"
            class="up-down-button move-down-button btn btn-secondary btn-sm"
            (click)="onMoveRow(+1)">
      <span class="glyphicon glyphicon-arrow-down"></span>
    </button>
  </div>
</div>
