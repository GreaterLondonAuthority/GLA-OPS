<div class="overview-block"
        tabindex="0"
        allow-enter
        ng-class="{'overview-block-green':$ctrl.blockState == 'valid','overview-block-amber':$ctrl.blockState == 'invalid', 'with-border': $ctrl.color}"
        ng-style="{'border': $ctrl.color}">

  <gla-icon-new ng-if="$ctrl.newBlock"></gla-icon-new>

  <div class="block-overview-step-number" ng-style="{color: $ctrl.color}">{{$ctrl.number}}</div>
  <header class="block-overview-name project-block-name" >{{$ctrl.name}}</header>


  <div>
    <div class="block-overview-status" ng-if="$ctrl.status || $ctrl.icon">
      <span class="status">{{$ctrl.status}} </span>
      <span class="glyphicon" ng-class="$ctrl.icon" ng-if="$ctrl.icon"></span>
    </div>
  </div>

  <div ng-if="$ctrl.banner">
    <div>
      <div class="block-overview-banner">{{$ctrl.banner}}</div>
    </div>
  </div>
</div>
