<well class="multipanel-container" ng-class="{editable: $ctrl.editable}">
  <div ng-transclude class="multi-panel"></div>
  <button
    ng-if="$ctrl.editable"
    class="btn btn-secondary btn-edit btn-md pull-right"
    ng-click="$ctrl.onEdit()"
    title="Edit">
    EDIT<i class="glyphicon glyphicon-edit"></i>
  </button>
</well>
