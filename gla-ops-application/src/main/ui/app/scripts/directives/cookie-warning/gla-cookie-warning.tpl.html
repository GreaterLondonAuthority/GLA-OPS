<div ng-if="!$ctrl.$localStorage.isCookieAccepted" class="gla-cookie-warning">
  <div class="cookie-warning-text">
    We  use cookies to ensure we give you the best experience on our website. Find out more about cookies in our
    <a href="https://www.london.gov.uk/about-us/privacy-policy" class="policy-link" target="_blank">privacy policy</a>
  </div>
  <span allow-enter class="glyphicon glyphicon-remove close-button pull-right" ng-click="$ctrl.close()" tabindex="0" role="button" aria-label="Close"></span>
</div>
