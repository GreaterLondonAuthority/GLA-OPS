<div class="assessmentTemplates">

  <gla-page-header class="mbottom10" header="Assessment Templates" [hide-back-btn]="true">
    <ph-right>
      <span permission permission-only="'assessment.manage'">
        <button ui-sref="assessment-template-paste" class="btn btn-primary btn-md" id="pasteassessmenttemplatesbtn">
          PASTE </button>

        <button ui-sref="assessment-template-new" class="btn btn-primary btn-md" id="newassessmenttemplatesbtn">
          CREATE NEW<span class="glyphicon glyphicon-plus"></span>
        </button>
      </span>
    </ph-right>
  </gla-page-header>

  <div class="row mtop15 no-gutter">
    <div class="col-xs-12" ng-show="$ctrl.assessmentTemplates.length == 0">
      There are currently no assessment templates available
    </div>

    <div class="col-xs-12 table-responsive" ng-show="$ctrl.assessmentTemplates.length > 0">
      <table class="table table-hover table-bordered table-striped table-selectable-row assessmentTemplates-table">
        <thead class="thead-inverse uppercase">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Managing Organisation</th>
          <th>Programmes and associated projects</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>

        <tr allow-enter ng-repeat="row in $ctrl.assessmentTemplates | orderBy: 'id' track by row.id" tabindex="0" ui-sref="assessment-template({id: row.id})">
          <td>{{row.id}}</td>
          <td>
            <div class="word-wrap word-break">
              {{row.name}}
            </div>
          </td>
          <td>{{row.creatorName}}</td>
          <td>{{row.managingOrganisationName}}</td>
          <td></td>
          <td>{{row.statusLabel}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
