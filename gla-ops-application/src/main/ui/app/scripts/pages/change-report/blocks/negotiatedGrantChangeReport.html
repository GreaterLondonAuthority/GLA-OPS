<change-report-field
  class="text-area-field next-to-tables"
  label="'1. Justification for the grant requested for this project'"
  data="$ctrl.data"
  fields="'justification'">
</change-report-field>

<gla-change-report-static-text [text]="'2. Units & Tenure'" [data]="$ctrl.reportData" class="next-to-tables"></gla-change-report-static-text>

<gla-change-report-table
  [rows]="$ctrl.reportData.tenuresToCompare"
  [fields]="$ctrl.tenuresFields"
  [changes]="$ctrl.data.changes">
</gla-change-report-table>

<gla-change-report-table
  [heading]="'TOTALS'"
  [rows]="$ctrl.reportData.totalsToCompare"
  [fields]="$ctrl.totalsFields"
  [changes]="$ctrl.data.changes">
</gla-change-report-table>

<div ng-if="$ctrl.canShowOtherAffordableTenureType()">
  <change-report-field
    class="text-area-field"
    label="'Select the Other Affordable tenure type'"
    data="$ctrl.blockFields"
    fields="'otherAffordableTenureType'">
  </change-report-field>
</div>

<change-report-tiles
  heading-field="'name'"
  rows="$ctrl.reportData.summariesToCompare"
  fields="$ctrl.summariesFields"
  changes="$ctrl.data.changes">
</change-report-tiles>


<change-report-tile-total
  heading="'TOTAL GRANT ELIGIBLE'"
  data="$ctrl.reportData"
  format="'currency'"
  field="'totalGrantEligibility'"
  changes="$ctrl.data.changes">
</change-report-tile-total>
