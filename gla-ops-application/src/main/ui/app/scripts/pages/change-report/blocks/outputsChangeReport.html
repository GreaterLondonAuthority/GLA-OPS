<div class="includes-tables">
  <div ng-repeat="group in $ctrl.comparableOutputGroups">

    <gla-change-report-static-text [text]="$ctrl.groupTitle(group.groupName)" [data]="$ctrl.data" class="next-to-tables"></gla-change-report-static-text>

    <gla-change-report-table [show-no-element-message]="!!$ctrl.data.right"
                       [rows]="group.group"
                       [fields]="$ctrl.outputsFields"
                       [show-table-separators]="$ctrl.data.right"
                       [changes]="$ctrl.data.changes">
    </gla-change-report-table>
  </div>

  <gla-change-report-static-text ng-if="!$ctrl.comparableOutputGroups.length && !$ctrl.advancePaymentsToCompare.length"
                             [text]="'No information provided'"
                             [data]="$ctrl.data"
                             class="next-to-tables text-secondary"></gla-change-report-static-text>


  <gla-change-report-table
    ng-if="$ctrl.outputsCostsBlock.advancePayment"
    [label]="'Advance Payment'"
    [rows]="$ctrl.advancePaymentsToCompare"
    [fields]="$ctrl.advancePaymentFields"
    [changes]="$ctrl.data.changes"
    [show-table-separators]="$ctrl.data.right">
  </gla-change-report-table>

</div>
