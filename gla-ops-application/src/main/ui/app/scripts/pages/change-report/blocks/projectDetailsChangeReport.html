<change-report-field-lookup
  ng-if="$ctrl.organisations && $ctrl.organisations.length"
  label="'Developing organisation'"
  data="$ctrl.details"
  fields="'name'"
  key="'developingOrganisationId'"
  collection-key="'id'"
  collection= "$ctrl.organisations"></change-report-field-lookup>

<change-report-field-lookup
  ng-if="$ctrl.organisations && $ctrl.organisations.length"
  label="'Organisation with grant liability during development'"
  data="$ctrl.details"
  fields="'name'"
  key="'developmentLiabilityOrganisationId'"
  collection-key="'id'"
  collection= "$ctrl.organisations"></change-report-field-lookup>

<change-report-field-lookup
  ng-if="$ctrl.organisations && $ctrl.organisations.length"
  label="'Organisation with grant liability after completion'"

  fields="'name'"
  key="'postCompletionLiabilityOrganisationId'"

  collection= "$ctrl.organisations"></change-report-field-lookup>
