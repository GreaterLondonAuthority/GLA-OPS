<div class="includes-tables">
  <gla-change-report-static-text [text]="'WBS Codes'" [data]="$ctrl.data" class="next-to-tables" ng-if="$ctrl.comparableWbsCodeRows.length"></gla-change-report-static-text>

  <gla-change-report-table [show-no-element-message]="!!$ctrl.data.right"
                       ng-if="$ctrl.comparableWbsCodeRows.length"
                       [rows]="$ctrl.comparableWbsCodeRows"
                       [fields]="$ctrl.wbsCodeFields"
                       [show-table-separators]="$ctrl.data.right"
                       [changes]="$ctrl.data.changes">
  </gla-change-report-table>



  <div ng-repeat="group in $ctrl.comparableReceiptGroups">
    <gla-change-report-static-text [text]="$ctrl.groupTitle('Financial year:', group.groupName)" [data]="$ctrl.data" class="next-to-tables"></gla-change-report-static-text>

    <gla-change-report-table [show-no-element-message]="!!$ctrl.data.right"
                         [rows]="group.group"
                         [fields]="$ctrl.receiptsFields"
                         [show-table-separators]="$ctrl.data.right"
                         [changes]="$ctrl.data.changes">
    </gla-change-report-table>
  </div>
</div>
