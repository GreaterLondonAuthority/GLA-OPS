<div class="includes-tables">

  <gla-change-report-static-text [text]="'Project Risk Rating'" [data]="$ctrl.data" class="next-to-tables"></gla-change-report-static-text>
  <change-report-field label="'Overall Project Risk Rating'" data="$ctrl.data" fields="'overallRating'" class="next-to-tables" change-attribute="'rating'"></change-report-field>
  <change-report-field label="'Explanation of Risk Rating'" data="$ctrl.data" fields="'ratingExplanation'" class="next-to-tables"></change-report-field>

  <div ng-if="$ctrl.risksToCompare.length">
    <gla-change-report-static-text [text]="'Project Risks'" [data]="$ctrl.data" class="next-to-tables"></gla-change-report-static-text>
    <gla-change-report-table [show-no-element-message]="!!$ctrl.data.right"
      [rows]="$ctrl.risksToCompare"
      [fields]="$ctrl.riskFields"
      [show-table-separators]="$ctrl.data.right"
      [changes]="$ctrl.data.changes">
    </gla-change-report-table>
  </div>
  <change-report-field ng-if="!$ctrl.risksToCompare.length" label="'Project Risks'" data="$ctrl.data" fields="'----'" class="next-to-tables"></change-report-field>


  <div ng-if="$ctrl.issuesToCompare.length">
    <gla-change-report-static-text [text]="'Project Issues'" [data]="$ctrl.data" class="next-to-tables"></gla-change-report-static-text>
    <gla-change-report-table [show-no-element-message]="!!$ctrl.data.right"
      [rows]="$ctrl.issuesToCompare"
      [fields]="$ctrl.issueFields"
      [show-table-separators]="$ctrl.data.right"
      [changes]="$ctrl.data.changes">
    </gla-change-report-table>
  </div>
  <change-report-field ng-if="!$ctrl.issuesToCompare.length" label="'Project Issues'" data="$ctrl.data" fields="'----'" class="next-to-tables"></change-report-field>

</div>
