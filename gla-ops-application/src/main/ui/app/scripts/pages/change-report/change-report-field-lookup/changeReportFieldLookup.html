<div class="row no-gutter report-field-row">
  <div ng-class="'col-sm-'+$ctrl.displayMode.colspan" class="col-xs-12 report-field-left"  ng-if="$ctrl.data.left">
    <div class="left-column-label">{{$ctrl.label}}</div>
    <div class="left-column-value" ng-repeat="field in $ctrl.mappedFields">{{$ctrl.getValue($ctrl.lookupLeft,field)}}</div>
  </div>
  <div class="col-sm-6 col-xs-12" ng-if="!$ctrl.data.left"></div>

  <div class="col-sm-6 col-xs-12 report-field-right" ng-if="$ctrl.data.right" ng-class="{'has-changes': $ctrl.hasChanges}">
    <div class="right-column-label">{{$ctrl.label}}<span class="glyphicon glyphicon-exclamation-sign" ng-if="$ctrl.hasChanges" aria-hidden="true"></span></div>
    <div class="right-column-value" ng-repeat="field in $ctrl.mappedFields" ng-class="{'changed-value': $ctrl.hasFieldChanges($ctrl.key)}">{{$ctrl.getValue($ctrl.lookupRight,field)}}</div>
  </div>
</div>
