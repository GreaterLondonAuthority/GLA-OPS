<div class="row no-gutter report-field-row">
  <div ng-class="'col-sm-'+$ctrl.displayMode.colspan" class="col-xs-12 report-field-left  hidden-xs" ng-if="$ctrl.data.left">
    <div class="left-column-label">{{$ctrl.text}}</div>
    <div class="left-column-value" ng-if="$ctrl.subtext">{{$ctrl.subtext}}</div>
  </div>
  <div class="col-sm-6 col-xs-12" ng-if="!$ctrl.data.left"></div>

  <div class="col-sm-6 col-xs-12 report-field-right hidden-xs" ng-if="$ctrl.data.right">
    <div class="right-column-label">{{$ctrl.text}}</div>
    <div class="right-column-value" ng-if="$ctrl.subtext">{{$ctrl.subtext}}</div>
  </div>
  <div class="col-xs-12 report-field-left hidden-sm hidden-md hidden-lg hidden-xl">
    <div class="left-column-label">{{$ctrl.text}}</div>
    <div class="left-column-value" ng-if="$ctrl.subtext">{{$ctrl.subtext}}</div>
  </div>
</div>
