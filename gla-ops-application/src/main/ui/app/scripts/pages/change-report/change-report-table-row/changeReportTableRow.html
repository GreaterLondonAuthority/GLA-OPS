<div class="table-row" ng-if="$ctrl.heading">
  <div class="left-col col" ng-class="{'no-block': !$ctrl.row.left}">
    <div class="row-heading">{{$ctrl.heading}}</div>
  </div>

  <div class="right-col col" ng-class="{'no-block': !$ctrl.row.right}">
    <div class="row-heading">{{$ctrl.heading}}</div>
  </div>
</div>

<!-- TODO currently uses multiline comments to avoid e2e failures for cssContainingText with new lines -->
<div class="table-row" ng-repeat="field in $ctrl.fields" ng-if="$ctrl.fieldVisible(field)">
  <div class="left-col col" ng-class="{'no-block': !$ctrl.row.left}">
    <div class="field-label">{{field.label}}</div>
    <div class="field-value" ng-class="[field.cls]"><!--
   --><span ng-if="!$ctrl.fileURL($ctrl.row.left, field)">{{$ctrl.getValue($ctrl.row.left, field)}}</span><!--
   --><a ng-if="$ctrl.fileURL($ctrl.row.left, field)" ng-href="{{$ctrl.fileURL($ctrl.row.left, field)}}" target="_blank"><!--
     --><span class="glyphicon glyphicon-file" aria-hidden="true"></span>{{$ctrl.getValue($ctrl.row.left, field)}}
      </a>
    </div>
  </div>

  <div class="right-col col" ng-class="{'no-block': !$ctrl.row.right}">
    <div class="field-label">{{field.label}}</div>
    <div class="field-value" ng-class="[{'changed-value': $ctrl.hasFieldChanges(field)}, field.cls]"><!--
   --><span ng-if="!$ctrl.fileURL($ctrl.row.right, field)">{{$ctrl.getValue($ctrl.row.right, field)}}</span><!--
   --><a ng-if="$ctrl.fileURL($ctrl.row.right, field)" ng-href="{{$ctrl.fileURL($ctrl.row.right, field)}}" target="_blank"><!--
     --><span class="glyphicon glyphicon-file" aria-hidden="true"></span>{{$ctrl.getValue($ctrl.row.right, field)}}
      </a>
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ng-if="$ctrl.hasFieldChanges(field)"></span>
    </div>
  </div>
</div>
