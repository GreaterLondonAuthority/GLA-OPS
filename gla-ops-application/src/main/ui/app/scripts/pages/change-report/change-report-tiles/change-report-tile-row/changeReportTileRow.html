<div class="table-row" ng-if="$ctrl.headingField">
  <div class="left-col col" ng-class="{'no-block': !$ctrl.row.left}">
    <div class="row-heading">{{$ctrl.getHeading($ctrl.row.left)}}</div>
  </div>

  <div class="right-col col" ng-class="{'no-block': !$ctrl.row.right}">
    <div class="row-heading">{{$ctrl.getHeading($ctrl.row.right)}}</div>
  </div>
</div>

<div class="table-row" ng-if="$ctrl.descriptionField">
  <div class="left-col col" ng-class="{'no-block': !$ctrl.row.left}">
    <div class="row-description">{{$ctrl.getDescription($ctrl.row.left)}}</div>
  </div>

  <div class="right-col col" ng-class="{'no-block': !$ctrl.row.right}">
    <div class="row-description">{{$ctrl.getDescription($ctrl.row.right)}}</div>
  </div>
</div>

<div class="table-row" ng-repeat="field in $ctrl.fields">
  <div class="left-col col" ng-class="{'no-block': !$ctrl.row.left}">
    <div class="field-label">{{field.label}}</div>
    <div class="field-value">{{$ctrl.getValue($ctrl.row.left, field)}}</div>
  </div>

  <div class="right-col col" ng-class="{'no-block': !$ctrl.row.right}">
    <div class="field-label">{{field.label}}</div>
    <div class="field-value" ng-class="{'changed-value': $ctrl.hasFieldChanges(field)}">
      <span>{{$ctrl.getValue($ctrl.row.right, field)}}</span>
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" ng-if="$ctrl.hasFieldChanges(field)"></span>
    </div>
  </div>
</div>
