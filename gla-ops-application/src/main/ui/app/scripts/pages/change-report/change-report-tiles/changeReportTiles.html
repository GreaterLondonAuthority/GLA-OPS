<div class="report-tables">
  <div ng-repeat="row in $ctrl.rows">
    <gla-change-report-table-separator [has-right-values]="$ctrl.hasRightValues"></gla-change-report-table-separator>
    <change-report-tile-row
      heading-field="$ctrl.headingField"
      description-field="$ctrl.descriptionField"
      row="row"
      fields="$ctrl.fields"
      changes="$ctrl.changes"></change-report-tile-row>
  </div>
  <gla-change-report-table-separator [has-right-values]="$ctrl.hasRightValues"></gla-change-report-table-separator>
</div>
