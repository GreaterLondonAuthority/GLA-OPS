<div class="file-delete-error-modal">

  <div class="modal-header text-center">
    <button aria-label="Close" class="close" data-dismiss="modal" ng-mousedown="$dismiss()" on-enter="$dismiss()" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    <h1>Documentation deletion</h1>
  </div>

  <div class="modal-body text-center">
    <div class="row">
      <div class="col-xs-12">
        Are you sure you want to delete {{$ctrl.attachment.fileName}}?
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-6">
        <button class="btn confirm-button btn-default btn-primary pull-left" type="button" ng-click="$close()">YES</button>
      </div>
      <div class="col-xs-6 cancel">
        <button class="btn btn-default btn-primary pull-left" type="button" ng-click="$dismiss()">CANCEL</button>
      </div>
    </div>
  </div>

</div>
