<div class="user-defined-outputs-page medium-page">
  <gla-project-header [editable-block]="$ctrl" (on-back)="$ctrl.returnToOverview()">{{$ctrl.projectBlock.blockDisplayName}}</gla-project-header>

    <div class="row" >
      <div class="col-xs-12 mtop15 text-center">
        <div class="error-wrapper error" ng-if="$ctrl.entities.length < $ctrl.templateConfig.minNumberOfEntities">Minimum {{$ctrl.templateConfig.minNumberOfEntities}} {{$ctrl.templateConfig.definedOutputTextPlural}} required </div>
      </div>
    </div>

  <entities-list block="$ctrl.projectBlock" entities="$ctrl.entities" read-only="$ctrl.readOnly">
    <entities-list-item entity="userDefinedOutput" ng-repeat="userDefinedOutput in $ctrl.entities">
      <user-defined-output block-template="$ctrl.templateConfig" defined-output="userDefinedOutput" read-only="$ctrl.readOnly"></user-defined-output>
    </entities-list-item>
  </entities-list>

  <div class="row" >
    <div class="col-xs-12 mtop15 text-center">
      <div class="error-wrapper error" ng-if="$ctrl.entities.length > $ctrl.templateConfig.maxNumberOfEntities">Maximum {{$ctrl.templateConfig.maxNumberOfEntities}} {{$ctrl.templateConfig.definedOutputTextPlural}} allowed</div>
    </div>
  </div>
</div>
