<div class="project-risks-block-summary">
  <risk-rating
    block-data="$ctrl.blockData"
    overall-rating="$ctrl.overallRating"
    overall-ratings="$ctrl.overallRatings"
    read-only="true"
  ></risk-rating>

  <div ng-if="$ctrl.showRisksAndIssues">
    <!--<hr class="mtop30">-->
    <section-header
      ng-if="!$ctrl.hasRisks"
      subheader="Not provided">
      Project Risks
    </section-header>

    <manage-project-risk ng-if="$ctrl.hasRisks"
                         read-only="true"
                         risks="$ctrl.risks"
                         block-session-storage="$ctrl.blockSessionStorage"
                         disable-hide-closed-filter="true"
                         header="'Project Risks'">

    </manage-project-risk>

    <!--<hr class="mtop30">-->
    <section-header
      ng-if="!$ctrl.hasIssues"
      subheader="Not provided">
      Project Issues
    </section-header>
    <manage-project-issues ng-if="$ctrl.hasIssues"
                           read-only="true"
                           issues="$ctrl.issues"
                           block-session-storage="$ctrl.blockSessionStorage"
                           disable-hide-closed-filter="true"
                           header="'Project Issues'">

    </manage-project-issues>
  </div>
</div>
