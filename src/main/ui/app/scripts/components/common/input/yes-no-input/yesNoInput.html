<div class="yesNoInput">
  <input type="radio"
         id="{{$ctrl.name}}-yes"
         name="{{$ctrl.name}}"
         ng-model="$ctrl.ngModel"
         value="yes"
         ng-disabled="$ctrl.isDisabled">
  <label for="{{$ctrl.name}}-yes" class="yesNoInput__label">Yes</label>
  &nbsp;
  &nbsp;
  <input type="radio"
         id="{{$ctrl.name}}-no"
         name="{{$ctrl.name}}"
         ng-model="$ctrl.ngModel"
         value="no"
         ng-disabled="$ctrl.isDisabled">
  <label for="{{$ctrl.name}}-no" class="yesNoInput__label">No</label>
</div>
