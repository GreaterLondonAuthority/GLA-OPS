<div class="fileUpload">
    <form ng-attr-id="{{$ctrl._id+'-fileInputForm'}}">
        <input ng-attr-id="{{$ctrl._id+'-upload-input'}}"
               type="file"
               style="display: none;">
        <button ng-attr-id="{{$ctrl._id + '-btn'}}"
                class="btn" ng-class="$ctrl.cls || 'btn-secondary'"
                ng-click="$ctrl.openFileDialog()"
                ng-disabled="$ctrl.isDisabled">{{$ctrl.label}}</button>
    </form>
</div>
