<label for="quarter">Quarter</label><br/>
<ui-select id="quarter"
           placeholder="Select quarter"
           ng-model="$ctrl.selectedMonth"
           search-enabled="false"
           ng-disabled="$ctrl.readOnly"
           on-select="$ctrl.onMonthSelected({selectedMonth:$ctrl.selectedMonth})">
  <ui-select-match placeholder="Select">
    {{$select.selected.label}}
  </ui-select-match>
  <ui-select-choices repeat="item in $ctrl.quarterList">
    <span>{{item.label}}</span>
  </ui-select-choices>
</ui-select>
