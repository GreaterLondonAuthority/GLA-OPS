<div class="input-group">
  <div class="input-group-btn">
    <ui-select id="search-option"
               name="search-option"
               class="search-dropdown"
               ng-model="$ctrl.selectedOption"
               search-enabled="false"
               ng-disabled="$ctrl.options.length == 1 && $ctrl.selectedOption"
               on-select="$ctrl.onSelect($select.selected)"
               required>
      <ui-select-match>{{$ctrl.selectedOption.description}}</ui-select-match>
      <ui-select-choices repeat="searchOption in $ctrl.options">
        <span>{{searchOption.description}}</span>
      </ui-select-choices>
    </ui-select>
  </div>
  <input ng-attr-type="{{$ctrl.selectedOption.name == 'organisationId'? 'number' : 'text'}}"
         id="search-input"
         class="form-control search-input allow-in-readonly"
         aria-label="search-input"
         placeholder="{{$ctrl.selectedOption.hint}}"
         ng-model="$ctrl.searchText"
         ng-keyup="$event.keyCode == 13 && $ctrl.search()"
         ng-change="$ctrl.onChange()"
         maxlength="{{$ctrl.selectedOption.maxLength}}">
  <span class="input-group-btn">
    <button class="btn btn-primary search-button"
            ng-if="!$ctrl.showClearButton"
            type="button"
            aria-label="Search button"
            ng-click="$ctrl.search()"
            ng-disabled="!$ctrl.isSearchEnabled()">
      <span class="glyphicon glyphicon-search"></span>
    </button>
    <button class="btn btn-primary clear-search-button"
            ng-if="$ctrl.showClearButton"
            type="button"
            aria-label="Search button"
            ng-click="$ctrl.clear()">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </span>
</div>
