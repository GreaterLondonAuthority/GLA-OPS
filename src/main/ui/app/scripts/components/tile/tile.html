<div class="grant-block-wrap tile">
  <div class="grant-block">
    <div class="grant-title" ng-transclude></div>
    <div class="grant-property property clearfix" ng-repeat="item in $ctrl.items">
      <span ng-if="item.icon" class="glyphicon grant-prefix" aria-hidden="true" ng-class="item.icon"></span>
      <div class="grant-name property-name">
        <span class="glyphicon glyphicon-exclamation-sign" ng-if="item.displayWarn"></span>
        {{item.itemName}}
      </div>
      <div class="grant-value property-value">
        <span ng-if="item.type"><span ng-if="item.type === 'CURRENCY'">&pound;</span>{{item.itemValue | number}}</span>
        <span ng-if="!item.type">{{isNull(item.itemValue) ? '-' : item.itemValue}}</span>
      </div>
    </div>
  </div>
</div>
