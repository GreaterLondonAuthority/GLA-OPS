<div class="add-section-modal">

  <div class="modal-header text-center">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-mousedown="$dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h1>{{$ctrl.sectionModel.id ? 'EDIT' : 'ADD'}} SECTION</h1>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label for="section-title">Title</label>
      <input id="section-title"
             type="text"
             name="section-title"
             class="form-control"
             placeholder=""
             ng-model="$ctrl.sectionModel.title"
             required/>
    </div>

    <div class="form-group" ng-if="$ctrl.includeWeight">
      <label for="section-weight">Weight %</label>
      <input id="section-weight"
             number-mask="0"
             min="0"
             max="100"
             name="section-weight"
             class="form-control"
             placeholder=""
             ng-model="$ctrl.sectionModel.weight"
             required
             maxlength="40"/>
    </div>

    <div class="form-group">
      <label for="section-comments-requirement">Comment type</label>
      <ui-select id="section-comments-requirement"
                 name="section-comments-requirement"
                 class="search-dropdown"
                 ng-model="$ctrl.sectionModel.commentsRequirement"
                 search-enabled="false"
                 required>
        <ui-select-match>{{$select.selected.label}}</ui-select-match>
        <ui-select-choices repeat="status.value as status in $ctrl.commentsRequirements">
          <span>{{status.label}}</span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row mbottom10">
      <div class="col-xs-12 text-center">
        <button class="btn btn-primary" ng-click="$ctrl.addSection()"
                ng-disabled="!$ctrl.sectionModel.title || ($ctrl.sectionModel.weight == null && $ctrl.includeWeight) || !$ctrl.sectionModel.commentsRequirement">
          {{$ctrl.sectionModel.id ? 'SAVE' : 'ADD'}}
        </button>
        <button class="btn btn-secondary" ng-click="$close()">CLOSE</button>
      </div>
    </div>
  </div>
</div>
