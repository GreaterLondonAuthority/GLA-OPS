<div>
  <div class="section-title">Risk rating</div>

  <div ng-if="!$ctrl.block.rating">{{$ctrl.noRatingLabel}}</div>
  <div ng-if="$ctrl.block.rating">
    <span ng-style="{color: $ctrl.block.rating.color}" class="bolder">{{$ctrl.block.rating.name}}</span>
    <span class="normal-text">{{$ctrl.block.rating.description}}</span>
  </div>

  <div class="internal-comments">
    <div class="section-title mtop15">Comments</div>
    <div ng-if="$ctrl.lastComment">
      <div>{{$ctrl.lastComment.createdOn | date: "dd/MM/yyyy 'at' HH:mm"}} by {{ $ctrl.lastComment.creatorName}}</div>
      <div class="multiline-text">{{ $ctrl.lastComment.comment }}</div>
    </div>
    <div ng-if="!$ctrl.lastComment">No comments</div>
  </div>
</div>
