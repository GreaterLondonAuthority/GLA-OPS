<div class="notification" ng-click="$ctrl.notificationClicked()">
  <div class="notification-time">{{$ctrl.content.mDate.format('[at] hh:mm')}}</div>
  <div class="notification-text">
    {{$ctrl.notification.text}}
  </div>
</div>
<delete-button ng-click="$ctrl.deleteNotificationClicked($event)">X</delete-button>
