<div class="abandon-modal">
  <div class="modal-header text-center">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-mousedown="$dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <h1>Add template</h1>
  </div>
  <div class="modal-body text-left">

    <div class="form-group">
      <label for="programme-template">Select a template</label>
      <ui-select id="programme-template" ng-model="$ctrl.selectedTemplate" name="template" search-enabled="true">
        <ui-select-match placeholder="Select a template">
          {{$select.selected.name}}
        </ui-select-match>
        <ui-select-choices repeat="template in $ctrl.availableTemplates | filter: {name: $select.search} track by template.id">
          <span ng-bind-html="template.name | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>


  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-xs-12 text-center mbottom15">
        <button
          class="btn btn-primary btn-center"
          type="button"
          ng-click="$close($ctrl.selectedTemplate)"
          ng-disabled="!$ctrl.selectedTemplate"
          ng-disabled="">SAVE</button>

        <button
          class="btn btn-primary btn-center"
          type="button"
          ng-click="$dismiss()">CANCEL</button>
      </div>
    </div>
  </div>
</div>
