<div class="file-upload-error-modal">

  <div class="modal-header text-center">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-mousedown="$dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    <h1> {{$ctrl.errorMsg.title || 'Document upload error'}}</h1>
  </div>

  <div class="modal-body text-center">
    <div class="row">
      <div class="col-xs-12">
        {{$ctrl.errorMsg.copy}}
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <!-- <div class="col-xs-6">
        <file-upload class="confirm-button pull-right"
                     label="ADD DOCUMENT +"
                     upload-params="$ctrl.uploadParams"
                     on-progress="$ctrl.onFileUploadProgress(event)"
                     on-complete="$ctrl.onFileUploadComplete(event)"
                     on-error="$ctrl.onFileUploadError(event)">
        </file-upload>
      </div> -->

      <div class=" col-xs-offset-3 col-xs-6 cancel">
        <button class="btn btn-default btn-primary pull-left" type="button" ng-click="$dismiss()">OK</button>
      </div>
    </div>
  </div>

</div>
