<div class="includes-tables">
  <div ng-if="$ctrl.processingRouteId && $ctrl.processingRoutes.length > 1">
    <div class="report-label mtop10">Processing route</div>
    <div class="report-value">{{$ctrl.processingRoute.name}}</div>
  </div>

  <milestones-table ng-if="$ctrl.block.milestones.length"
                    project-block="$ctrl.block"
                    project="$ctrl.project"
                    template="$ctrl.template"
                    payments="[]"
                    evidence-defaults="$ctrl.evidenceDefaults"
                    claim-feature-enabled="true"
                    is-monetary-value-reclaims-enabled="true"
                    read-only="true"></milestones-table>

  <div ng-if="!$ctrl.block.milestones.length" class="mtop5">
    <div>Not provided</div>
  </div>
</div>
