<div class="messages-page">

  <page-header>System messages</page-header>

  <div class="mright15 mleft15">

    <div ng-repeat="message in $ctrl.messages | orderBy:'codeDisplayName'" class="mtop40 {{message.code}}-message-container">
      <system-message-setup-item
        title="$ctrl.getLabel(message)"
        message="message"
        on-edit="$ctrl.onMessageEdit(message)"></system-message-setup-item>
    </div>

  </div>

</div>
